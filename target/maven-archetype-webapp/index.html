        <script>
            function validateForm(){
                let number = document.forms["form"]["id"].value;
                if(isNaN(number)){
                    alert("dato invalido!!!!");
                }
            }
        </script>

        <body>
            <h1>Formulario</h1>

            <form name="form" action="/Todo" method="get">
                <input type="text" name="id">
                <button type="submit" onclick="validateForm()" > consultar </button>
            </form>
        </body>
    </html>
